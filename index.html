<!DOCTYPE html>
<html lang="zh">
<head>

    <style>
        * {

            -webkit-touch-callout: none;
            -webkit-user-select: none;

        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #d4001d;
            background-image: 
                radial-gradient(circle at 100% 100%, rgba(255,255,255,0.1) 15%, transparent 16%),
                radial-gradient(circle at 0% 100%, rgba(255,255,255,0.1) 15%, transparent 16%),

        .game-container {
            text-align: center;
            background-color: #fff5e6;
            padding: 20px;

            border: 4px solid #ffd700;

        }

        h1 {
            color: #d4001d;

        }

        #gameCanvas {

            height: auto;
        }

        .controls {
            margin-bottom: 20px;
        }

        .difficulty {

        }

        .difficulty select {
            padding: 8px 15px;

            border-radius: 5px;
            border: 2px solid #d4001d;
            background-color: white;

            color: #d4001d;
        }

        .difficulty select:hover {
            background-color: #fff5e6;
        }

        .game-info {
            display: flex;
            justify-content: space-between;

            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #d4001d;

        button {
            padding: 10px 20px;

            font-size: 16px;

            background-color: #d4001d;

            border: none;

        button:hover {

        #pauseBtn {

        @keyframes fadeIn {

        .celebration {

        .celebration .poem {

        .celebration button {

        /* ç§»åŠ¨ç«¯æ§åˆ¶æŒ‰é’®æ ·å¼ */
        .mobile-controls {
            display: none;
            position: fixed;
            width: 200px;
            height: 200px;
            pointer-events: none;

        }

        .joystick-base {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.35);

        .joystick-base::after {
            content: '';

            width: 140px;
            height: 140px;
            border-radius: 50%;

        .joystick-handle {

            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4),
                        inset 0 3px 6px rgba(255, 255, 255, 0.5);

        }

        .joystick-handle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to bottom, 
                        rgba(255, 255, 255, 0.5) 0%,

            border-radius: 50% 50% 0 0;
        }

        .joystick-handle::after {
            content: 'â‡Œ';
            color: #ffd700;

        }

        /* ç§»åŠ¨ç«¯å¸ƒå±€è°ƒæ•´ */
        @media (max-width: 768px) {
            body {
                position: fixed;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            .game-container {
                margin: 5px;

            }

            .mobile-controls {

            }

            .mobile-controls.active {

            h1 {

            }

            .controls button {

            /* ä¼˜åŒ–å¾®ä¿¡ç«¯æŒ‰é’®è§¦æ‘¸å“åº” */
            button {
                -webkit-tap-highlight-color: transparent;
            }
        }
    </style>

<body>
    <div class="game-container">

        <div class="difficulty">
            <select id="difficultySelect">
                <option value="easy">æ–°æ‰‹ (x1åˆ†)</option>
                <option value="normal" selected>æ™®é€š (x2åˆ†)</option>

            </select>
        </div>

        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="startBtn">å¼€å§‹æ¸¸æˆ</button>

    <div class="celebration" id="celebration">
        <h2>ğŸŠ æ­å–œï¼æ–°å¹´å¿«ä¹ï¼ğŸŠ</h2>
        <p>è›‡å¹´å‰ç¥¥ï¼Œæ­å–œæ‚¨è¾¾åˆ°<span style="font-size: 24px; font-weight: bold;">100</span>åˆ†ï¼</p>
        <p>ç¥æ‚¨æ–°çš„ä¸€å¹´ï¼š</p>
        <p class="poem">
            è›‡èˆæ–°ç¨‹å±•å®å›¾<br>
            ç¦æ°”æ»¡æ»¡åˆä¸€æ˜¥
        </p>
        <button onclick="document.getElementById('celebration').style.display='none'">ç»§ç»­æ¸¸æˆ</button>

    <script>
        // é˜²æ­¢å¾®ä¿¡ç«¯ä¸‹æ‹‰åˆ·æ–°
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        class SnakeGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.gridSize = 20;
                this.snake = [{x: 5, y: 5}];
                this.food = this.generateFood();
                this.direction = 'right';
                this.score = 0;
                this.gameLoop = null;
                this.isPaused = false;
                this.hasShownCelebration = false;
                
                // éš¾åº¦è®¾ç½®
                this.difficulties = {
                    easy: { speed: 300, multiplier: 1 },
                    normal: { speed: 200, multiplier: 2 },
                    hard: { speed: 150, multiplier: 3 },
                    expert: { speed: 100, multiplier: 5 }
                };
                this.currentDifficulty = 'normal';
                this.gameSpeed = this.difficulties[this.currentDifficulty].speed;
                this.scoreMultiplier = this.difficulties[this.currentDifficulty].multiplier;

                // ç»‘å®šæŒ‰é’®äº‹ä»¶
                document.getElementById('startBtn').addEventListener('click', () => this.startGame());
                document.getElementById('pauseBtn').addEventListener('click', () => this.togglePause());
                document.getElementById('resetBtn').addEventListener('click', () => this.resetGame());
                document.getElementById('difficultySelect').addEventListener('change', (e) => this.changeDifficulty(e));

                // ç»‘å®šé”®ç›˜äº‹ä»¶
                document.addEventListener('keydown', this.handleKeyPress.bind(this));

                // æ·»åŠ è§¦æ‘¸äº‹ä»¶å¤„ç†
                this.initTouchControls();
                
                // è°ƒæ•´ç”»å¸ƒå¤§å°
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());

                // å¾®ä¿¡ç«¯éŸ³é¢‘æ”¯æŒ
                this.audioContext = null;
                this.initAudio();
            }

            changeDifficulty(event) {
                this.currentDifficulty = event.target.value;
                this.gameSpeed = this.difficulties[this.currentDifficulty].speed;
                this.scoreMultiplier = this.difficulties[this.currentDifficulty].multiplier;
                document.getElementById('multiplierValue').textContent = `x${this.scoreMultiplier}`;
                
                // å¦‚æœæ¸¸æˆæ­£åœ¨è¿è¡Œï¼Œéœ€è¦é‡æ–°è®¾ç½®å®šæ—¶å™¨
                if (this.gameLoop) {
                    clearInterval(this.gameLoop);
                    this.gameLoop = setInterval(() => {
                        if (!this.isPaused) {
                            this.move();
                        }
                    }, this.gameSpeed);
                }
            }

            generateFood() {
                const x = Math.floor(Math.random() * (this.canvas.width / this.gridSize));
                const y = Math.floor(Math.random() * (this.canvas.height / this.gridSize));
                return {x, y};
            }

            draw() {
                // æ¸…ç©ºç”»å¸ƒ
                this.ctx.fillStyle = '#fff5e6';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // ç»˜åˆ¶è›‡èº«ä½“
                this.snake.forEach((segment, index) => {
                    // ä¸ºè›‡èº«è®¾ç½®æ¸å˜è‰² - ä½¿ç”¨çº¢é‡‘è‰²è°ƒ
                    const hue = index === 0 ? 0 : (45 + index * 2) % 360; // ä»çº¢è‰²åˆ°é‡‘è‰²æ¸å˜
                    const saturation = index === 0 ? '100%' : '70%';
                    const lightness = '50%';
                    this.ctx.fillStyle = `hsl(${hue}, ${saturation}, ${lightness})`;

                    // ä½¿ç”¨åœ†è§’çŸ©å½¢
                    this.ctx.beginPath();
                    this.ctx.roundRect(
                        segment.x * this.gridSize,
                        segment.y * this.gridSize,
                        this.gridSize - 2,
                        this.gridSize - 2,
                        8
                    );
                    this.ctx.fill();

                    // ä¸ºè›‡å¤´æ·»åŠ ç‰¹æ®Šæ ·å¼
                    if (index === 0) {
                        // ç»˜åˆ¶çœ¼ç›
                        this.ctx.fillStyle = '#ffd700';  // é‡‘è‰²çœ¼ç›
                        const eyeSize = 4;
                        const eyeOffset = 3;
                        
                        // æ ¹æ®æ–¹å‘è°ƒæ•´çœ¼ç›ä½ç½®
                        let leftEyeX, leftEyeY, rightEyeX, rightEyeY;
                        switch(this.direction) {
                            case 'right':
                                leftEyeX = (segment.x * this.gridSize) + this.gridSize - eyeOffset - eyeSize;
                                leftEyeY = (segment.y * this.gridSize) + eyeOffset;
                                rightEyeX = (segment.x * this.gridSize) + this.gridSize - eyeOffset - eyeSize;
                                rightEyeY = (segment.y * this.gridSize) + this.gridSize - eyeOffset - eyeSize;
                                break;
                            case 'left':
                                leftEyeX = (segment.x * this.gridSize) + eyeOffset;
                                leftEyeY = (segment.y * this.gridSize) + eyeOffset;
                                rightEyeX = (segment.x * this.gridSize) + eyeOffset;
                                rightEyeY = (segment.y * this.gridSize) + this.gridSize - eyeOffset - eyeSize;
                                break;
                            case 'up':
                                leftEyeX = (segment.x * this.gridSize) + eyeOffset;
                                leftEyeY = (segment.y * this.gridSize) + eyeOffset;
                                rightEyeX = (segment.x * this.gridSize) + this.gridSize - eyeOffset - eyeSize;
                                rightEyeY = (segment.y * this.gridSize) + eyeOffset;
                                break;
                            case 'down':
                                leftEyeX = (segment.x * this.gridSize) + eyeOffset;
                                leftEyeY = (segment.y * this.gridSize) + this.gridSize - eyeOffset - eyeSize;
                                rightEyeX = (segment.x * this.gridSize) + this.gridSize - eyeOffset - eyeSize;
                                rightEyeY = (segment.y * this.gridSize) + this.gridSize - eyeOffset - eyeSize;
                                break;
                        }

                        this.ctx.beginPath();
                        this.ctx.arc(leftEyeX, leftEyeY, eyeSize/2, 0, Math.PI * 2);
                        this.ctx.arc(rightEyeX, rightEyeY, eyeSize/2, 0, Math.PI * 2);
                        this.ctx.fill();

                        // ç»˜åˆ¶é»‘è‰²ç³å­”
                        this.ctx.fillStyle = '#000';
                        this.ctx.beginPath();
                        this.ctx.arc(leftEyeX, leftEyeY, eyeSize/4, 0, Math.PI * 2);
                        this.ctx.arc(rightEyeX, rightEyeY, eyeSize/4, 0, Math.PI * 2);
                        this.ctx.fill();
                    }
                });

                // ç»˜åˆ¶é£Ÿç‰© - çº¢åŒ…æ ·å¼
                const foodX = this.food.x * this.gridSize;
                const foodY = this.food.y * this.gridSize;
                const foodSize = this.gridSize - 2;

                // çº¢åŒ…ä¸»ä½“
                this.ctx.fillStyle = '#d4001d';
                this.ctx.fillRect(foodX, foodY, foodSize, foodSize);

                // é‡‘è‰²è¾¹æ¡†
                this.ctx.strokeStyle = '#ffd700';
                this.ctx.lineWidth = 1;
                this.ctx.strokeRect(foodX, foodY, foodSize, foodSize);

                // ä¸­é—´çš„é‡‘è‰²è£…é¥°å¸¦
                this.ctx.fillStyle = '#ffd700';
                this.ctx.fillRect(
                    foodX + foodSize/2 - 1,
                    foodY,
                    2,
                    foodSize
                );

                // æ·»åŠ åœ†å½¢ç¦å­—è£…é¥°
                this.ctx.beginPath();
                this.ctx.arc(
                    foodX + foodSize/2,
                    foodY + foodSize/2,
                    3,
                    0,
                    Math.PI * 2
                );
                this.ctx.fillStyle = '#ffd700';
                this.ctx.fill();

                // æ·»åŠ å››è§’å°è£…é¥°
                const decorSize = 3;
                this.ctx.fillStyle = '#ffd700';
                // å·¦ä¸Šè§’
                this.ctx.fillRect(foodX, foodY, decorSize, decorSize);
                // å³ä¸Šè§’
                this.ctx.fillRect(foodX + foodSize - decorSize, foodY, decorSize, decorSize);
                // å·¦ä¸‹è§’
                this.ctx.fillRect(foodX, foodY + foodSize - decorSize, decorSize, decorSize);
                // å³ä¸‹è§’
                this.ctx.fillRect(foodX + foodSize - decorSize, foodY + foodSize - decorSize, decorSize, decorSize);
            }

            move() {
                const head = {...this.snake[0]};

                switch(this.direction) {
                    case 'up': head.y--; break;
                    case 'down': head.y++; break;
                    case 'left': head.x--; break;
                    case 'right': head.x++; break;
                }

                // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.food = this.generateFood();
                    // æ ¹æ®éš¾åº¦å¢åŠ åˆ†æ•°
                    this.score += (10 * this.scoreMultiplier);
                    document.getElementById('scoreValue').textContent = this.score;
                    
                    // æ£€æŸ¥æ˜¯å¦è¾¾åˆ°100åˆ†
                    if (this.score >= 100 && !this.hasShownCelebration) {
                        this.hasShownCelebration = true;
                        this.togglePause();
                        document.getElementById('celebration').style.display = 'block';
                    }
                } else {
                    this.snake.pop();
                }

                // æ£€æŸ¥ç¢°æ’
                if (this.checkCollision(head)) {
                    this.gameOver();
                    return;
                }

                this.snake.unshift(head);
                this.draw();
            }

            checkCollision(head) {
                // æ£€æŸ¥å¢™å£ç¢°æ’
                if (head.x < 0 || head.x >= this.canvas.width / this.gridSize ||
                    head.y < 0 || head.y >= this.canvas.height / this.gridSize) {
                    return true;
                }

                // æ£€æŸ¥è‡ªèº«ç¢°æ’
                return this.snake.some(segment => segment.x === head.x && segment.y === head.y);
            }

            handleKeyPress(event) {
                const keyMap = {
                    'ArrowUp': 'up',
                    'ArrowDown': 'down',
                    'ArrowLeft': 'left',
                    'ArrowRight': 'right'
                };

                const newDirection = keyMap[event.key];
                if (!newDirection) return;

                const opposites = {
                    'up': 'down',
                    'down': 'up',
                    'left': 'right',
                    'right': 'left'
                };

                if (opposites[this.direction] !== newDirection) {
                    this.direction = newDirection;
                }
            }

            startGame() {
                if (!this.gameLoop) {
                    this.gameLoop = setInterval(() => {
                        if (!this.isPaused) {
                            this.move();
                        }
                    }, this.gameSpeed);
                }
            }

            togglePause() {
                this.isPaused = !this.isPaused;
                document.getElementById('pauseBtn').textContent = this.isPaused ? 'ç»§ç»­' : 'æš‚åœ';
            }

            resetGame() {
                clearInterval(this.gameLoop);
                this.gameLoop = null;
                this.snake = [{x: 5, y: 5}];
                this.direction = 'right';
                this.food = this.generateFood();
                this.score = 0;
                this.isPaused = false;
                this.hasShownCelebration = false;
                document.getElementById('scoreValue').textContent = '0';
                document.getElementById('pauseBtn').textContent = 'æš‚åœ';
                document.getElementById('multiplierValue').textContent = `x${this.scoreMultiplier}`;
                document.getElementById('celebration').style.display = 'none';
                
                // ç§»é™¤æ‰€æœ‰æ¸¸æˆç»“æŸå¼¹çª—
                const gameOverDivs = document.querySelectorAll('.game-over-dialog');
                gameOverDivs.forEach(div => div.remove());
                
                this.draw();
                // è‡ªåŠ¨å¼€å§‹æ¸¸æˆ
                this.startGame();
            }

            gameOver() {
                clearInterval(this.gameLoop);
                this.gameLoop = null;
                // ä½¿ç”¨è‡ªå®šä¹‰å¼¹çª—æ›¿ä»£alert
                const gameOverDiv = document.createElement('div');
                gameOverDiv.className = 'game-over-dialog';
                gameOverDiv.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(212, 0, 29, 0.95);
                    padding: 30px;
                    border-radius: 15px;
                    color: #ffd700;
                    text-align: center;
                    z-index: 1000;
                    border: 4px solid #ffd700;
                    min-width: 280px;
                    max-width: 90vw;
                    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
                `;
                gameOverDiv.innerHTML = `
                    <h2 style="margin-bottom: 20px; font-size: 28px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">æ¸¸æˆç»“æŸ</h2>
                    <div style="margin: 25px 0; font-size: 20px;">
                        <p style="margin-bottom: 15px;">æ­å–œæ‚¨è·å¾— <span style="font-size: 24px; font-weight: bold;">${this.score}</span> åˆ†ï¼</p>
                        <p style="font-size: 18px; opacity: 0.9;">è›‡å¹´å‰ç¥¥ï¼Œä¸‡äº‹å¦‚æ„ï¼</p>
                    </div>
                    <button onclick="location.reload()" style="
                        background-color: #ffd700;
                        color: #d4001d;
                        padding: 12px 30px;
                        font-size: 18px;

            resizeCanvas() {
                const container = document.querySelector('.game-container');
                const maxWidth = Math.min(container.clientWidth - 40, 400);
                this.canvas.style.width = `${maxWidth}px`;
                this.canvas.style.height = `${maxWidth}px`;
            }

            initTouchControls() {
                const mobileControls = document.querySelector('.mobile-controls');
                const joystickBase = document.querySelector('.joystick-base');
                const joystickHandle = document.querySelector('.joystick-handle');
                let isDragging = false;
                let startX, startY, currentX, currentY;
                const maxDistance = 50;

                const hideJoystick = () => {
                    mobileControls.classList.remove('active');
                    joystickHandle.style.transform = 'translate(0, 0)';
                    mobileControls.style.opacity = '0';
                };

                const showJoystick = (x, y) => {
                    mobileControls.style.left = `${x}px`;
                    mobileControls.style.top = `${y}px`;
                    mobileControls.classList.add('active');
                    mobileControls.style.opacity = '1';
                    startX = x;
                    startY = y;
                };

                const updateJoystickPosition = (x, y) => {
                    const deltaX = x - startX;
                    const deltaY = y - startY;
                    const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                    const angle = Math.atan2(deltaY, deltaX);

                    const actualDistance = Math.min(distance, maxDistance);
                    const moveX = actualDistance * Math.cos(angle);
                    const moveY = actualDistance * Math.sin(angle);

                    joystickHandle.style.transform = `translate(${moveX}px, ${moveY}px)`;

                    const degrees = angle * 180 / Math.PI;
                    let newDirection;

                    if (distance > 20) {
                        if (degrees > -45 && degrees <= 45) newDirection = 'right';
                        else if (degrees > 45 && degrees <= 135) newDirection = 'down';
                        else if (degrees > 135 || degrees <= -135) newDirection = 'left';
                        else newDirection = 'up';

                        this.handleDirectionChange(newDirection);
                    }
                };

                // å…¨å±€è§¦æ‘¸äº‹ä»¶å¤„ç†
                document.addEventListener('touchstart', (e) => {
                    const touch = e.touches[0];
                    const target = e.target;
                    
                    // æ£€æŸ¥æ˜¯å¦ç‚¹å‡»äº†åº•éƒ¨ä¸‰ä¸ªæ§åˆ¶æŒ‰é’®
                    const isControl = target.closest('.controls');
                    
                    // æ£€æŸ¥æ˜¯å¦åœ¨æ¸¸æˆåŒºåŸŸå†…
                    const isInCanvas = target === this.canvas;
                    
                    if (isControl || !isInCanvas) return;

                    e.preventDefault();
                    isDragging = true;
                    
                    // è·å–canvasçš„ä½ç½®ä¿¡æ¯
                    const canvasRect = this.canvas.getBoundingClientRect();
                    // è®¡ç®—ç›¸å¯¹äºcanvasçš„è§¦æ‘¸ä½ç½®
                    const touchX = touch.clientX - canvasRect.left;
                    const touchY = touch.clientY - canvasRect.top;
                    
                    showJoystick(touch.clientX, touch.clientY);
                    currentX = touch.clientX;
                    currentY = touch.clientY;
                    updateJoystickPosition(currentX, currentY);
                });

                document.addEventListener('touchmove', (e) => {
                    if (!isDragging) return;
                    e.preventDefault();
                    const touch = e.touches[0];
                    
                    // è·å–canvasçš„ä½ç½®ä¿¡æ¯
                    const canvasRect = this.canvas.getBoundingClientRect();
                    // è®¡ç®—ç›¸å¯¹äºcanvasçš„è§¦æ‘¸ä½ç½®
                    const touchX = touch.clientX - canvasRect.left;
                    const touchY = touch.clientY - canvasRect.top;
                    
                    currentX = touch.clientX;
                    currentY = touch.clientY;
                    updateJoystickPosition(currentX, currentY);
                });

                const endDragging = () => {
                    if (!isDragging) return;
                    isDragging = false;
                    hideJoystick();
                };

                document.addEventListener('touchend', endDragging, { passive: false });
                document.addEventListener('touchcancel', endDragging, { passive: false });

                // ç§»é™¤ç”»å¸ƒçš„å•ç‹¬è§¦æ‘¸æ§åˆ¶ï¼Œå› ä¸ºå·²ç»é›†æˆåˆ°æ‘‡æ†æ§åˆ¶ä¸­
                this.canvas.removeEventListener('touchstart', this.canvas._touchStartHandler);
                this.canvas.removeEventListener('touchmove', this.canvas._touchMoveHandler);
                this.canvas.removeEventListener('touchend', this.canvas._touchEndHandler);
            }

            handleDirectionChange(newDirection) {
                const opposites = {
                    'up': 'down',
                    'down': 'up',
                    'left': 'right',
                    'right': 'left'
                };

                if (opposites[this.direction] !== newDirection) {
                    this.direction = newDirection;
                }
            }

            // æ·»åŠ å¾®ä¿¡ç«¯éŸ³é¢‘æ”¯æŒ
            initAudio() {
                try {
                    window.AudioContext = window.AudioContext || window.webkitAudioContext;
                    this.audioContext = new AudioContext();
                    
                    // å¾®ä¿¡ç«¯éœ€è¦ç”¨æˆ·è§¦å‘æ‰èƒ½æ’­æ”¾éŸ³é¢‘
                    document.addEventListener('touchstart', () => {
                        if (this.audioContext.state === 'suspended') {
                            this.audioContext.resume();
                        }
                    }, { once: true });
                } catch (e) {
                    console.log('Web Audio API is not supported in this browser');
                }
            }
        }
