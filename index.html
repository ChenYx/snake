<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>æ–°æ˜¥è´ªåƒè›‡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #d4001d;
            background-image: 
                radial-gradient(circle at 100% 100%, rgba(255,255,255,0.1) 15%, transparent 16%),
                radial-gradient(circle at 0% 100%, rgba(255,255,255,0.1) 15%, transparent 16%),
                radial-gradient(circle at 100% 0%, rgba(255,255,255,0.1) 15%, transparent 16%),
                radial-gradient(circle at 0% 0%, rgba(255,255,255,0.1) 15%, transparent 16%);
            background-size: 50px 50px;
        }

        .game-container {
            text-align: center;
            background-color: #fff5e6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border: 4px solid #ffd700;
            max-width: 95vw;
            margin: 10px;
        }

        h1 {
            color: #d4001d;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-size: 32px;
        }

        #gameCanvas {
            border: 4px solid #d4001d;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #fff;
            max-width: 100%;
            height: auto;
        }

        .controls {
            margin-bottom: 20px;
        }

        .difficulty {
            margin-bottom: 20px;
        }

        .difficulty select {
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #d4001d;
            background-color: white;
            cursor: pointer;
            color: #d4001d;
        }

        .difficulty select:hover {
            background-color: #fff5e6;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #d4001d;
            border-radius: 5px;
            color: #ffd700;
        }

        button {
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #d4001d;
            color: #ffd700;
            border: none;
            border-radius: 5px;
            transition: all 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #ff1a1a;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        #pauseBtn {
            background-color: #ff6b00;
        }

        #pauseBtn:hover {
            background-color: #ff8533;
        }

        #resetBtn {
            background-color: #d4001d;
        }

        #resetBtn:hover {
            background-color: #ff1a1a;
        }

        .score {
            font-size: 20px;
            font-weight: bold;
            color: #ffd700;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(212, 0, 29, 0.95);
            padding: 30px;
            border-radius: 15px;
            border: 4px solid #ffd700;
            color: #ffd700;
            text-align: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-out;
            display: none;
        }

        .celebration h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .celebration p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .celebration button {
            background-color: #ffd700;
            color: #d4001d;
            padding: 10px 25px;
        }

        .celebration button:hover {
            background-color: #ffed4a;
        }

        /* ç§»åŠ¨ç«¯æ§åˆ¶æŒ‰é’®æ ·å¼ */
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 200px;
        }

        .mobile-controls button {
            padding: 15px;
            font-size: 20px;
            background-color: rgba(212, 0, 29, 0.8);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mobile-controls button:active {
            background-color: rgba(255, 26, 26, 0.8);
        }

        /* ç§»åŠ¨ç«¯å¸ƒå±€è°ƒæ•´ */
        @media (max-width: 768px) {
            body {
                position: fixed;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            .game-container {
                margin: 5px;
                padding: 10px;
                max-width: 98vw;
            }

            .mobile-controls {
                display: grid;
            }

            h1 {
                font-size: 24px;
            }

            .controls button {
                padding: 8px 16px;
                font-size: 14px;
            }

            .game-info {
                padding: 8px 15px;
                font-size: 14px;
            }

            .mobile-controls button {
                -webkit-tap-highlight-color: transparent;
            }

            /* ä¼˜åŒ–å¾®ä¿¡ç«¯æŒ‰é’®è§¦æ‘¸å“åº” */
            button {
                -webkit-tap-highlight-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ æ–°æ˜¥è´ªåƒè›‡ ğŸ§§</h1>
        <div class="difficulty">
            <select id="difficultySelect">
                <option value="easy">æ–°æ‰‹ (x1åˆ†)</option>
                <option value="normal" selected>æ™®é€š (x2åˆ†)</option>
                <option value="hard">æŒ‘æˆ˜ (x3åˆ†)</option>
                <option value="expert">é‡‘è›‡ (x5åˆ†)</option>
            </select>
        </div>
        <div class="game-info">
            <div class="score">åˆ†æ•°: <span id="scoreValue">0</span></div>
            <div class="multiplier">å€ç‡: <span id="multiplierValue">x2</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="startBtn">å¼€å§‹æ¸¸æˆ</button>
            <button id="pauseBtn">æš‚åœ</button>
            <button id="resetBtn">é‡æ–°å¼€å§‹</button>
        </div>
        <div class="mobile-controls">
            <div></div>
            <button id="upBtn">â†‘</button>
            <div></div>
            <button id="leftBtn">â†</button>
            <button id="downBtn">â†“</button>
            <button id="rightBtn">â†’</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <h2>ğŸŠ æ­å–œï¼æ–°å¹´å¿«ä¹ï¼ğŸŠ</h2>
        <p>è›‡å¹´å‰ç¥¥ï¼Œæ­å–œæ‚¨è¾¾åˆ°100åˆ†ï¼</p>
        <p>ç¥æ‚¨æ–°çš„ä¸€å¹´ï¼š</p>
        <p style="font-size: 20px; margin: 10px 0;">
            è›‡èˆæ–°ç¨‹å±•å®å›¾<br>
            ç¦æ°”æ»¡æ»¡åˆä¸€æ˜¥
        </p>
        <button onclick="document.getElementById('celebration').style.display='none'">ç»§ç»­æ¸¸æˆ</button>
    </div>

    <script>
        // é˜²æ­¢å¾®ä¿¡ç«¯ä¸‹æ‹‰åˆ·æ–°
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        class SnakeGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.gridSize = 20;
                this.snake = [{x: 5, y: 5}];
                this.food = this.generateFood();
                this.direction = 'right';
                this.score = 0;
                this.gameLoop = null;
                this.isPaused = false;
                this.hasShownCelebration = false;
                
                // éš¾åº¦è®¾ç½®
                this.difficulties = {
                    easy: { speed: 300, multiplier: 1 },
                    normal: { speed: 200, multiplier: 2 },
                    hard: { speed: 150, multiplier: 3 },
                    expert: { speed: 100, multiplier: 5 }
                };
                this.currentDifficulty = 'normal';
                this.gameSpeed = this.difficulties[this.currentDifficulty].speed;
                this.scoreMultiplier = this.difficulties[this.currentDifficulty].multiplier;

                // ç»‘å®šæŒ‰é’®äº‹ä»¶
                document.getElementById('startBtn').addEventListener('click', () => this.startGame());
                document.getElementById('pauseBtn').addEventListener('click', () => this.togglePause());
                document.getElementById('resetBtn').addEventListener('click', () => this.resetGame());
                document.getElementById('difficultySelect').addEventListener('change', (e) => this.changeDifficulty(e));

                // ç»‘å®šé”®ç›˜äº‹ä»¶
                document.addEventListener('keydown', this.handleKeyPress.bind(this));

                // æ·»åŠ è§¦æ‘¸äº‹ä»¶å¤„ç†
                this.initTouchControls();
                
                // è°ƒæ•´ç”»å¸ƒå¤§å°
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());

                // å¾®ä¿¡ç«¯éŸ³é¢‘æ”¯æŒ
                this.audioContext = null;
                this.initAudio();
            }

            changeDifficulty(event) {
                this.currentDifficulty = event.target.value;
                this.gameSpeed = this.difficulties[this.currentDifficulty].speed;
                this.scoreMultiplier = this.difficulties[this.currentDifficulty].multiplier;
                document.getElementById('multiplierValue').textContent = `x${this.scoreMultiplier}`;
                
                // å¦‚æœæ¸¸æˆæ­£åœ¨è¿è¡Œï¼Œéœ€è¦é‡æ–°è®¾ç½®å®šæ—¶å™¨
                if (this.gameLoop) {
                    clearInterval(this.gameLoop);
                    this.gameLoop = setInterval(() => {
                        if (!this.isPaused) {
                            this.move();
                        }
                    }, this.gameSpeed);
                }
            }

            generateFood() {
                const x = Math.floor(Math.random() * (this.canvas.width / this.gridSize));
                const y = Math.floor(Math.random() * (this.canvas.height / this.gridSize));
                return {x, y};
            }

            draw() {
                // æ¸…ç©ºç”»å¸ƒ
                this.ctx.fillStyle = '#fff5e6';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // ç»˜åˆ¶è›‡èº«ä½“
                this.snake.forEach((segment, index) => {
                    // ä¸ºè›‡èº«è®¾ç½®æ¸å˜è‰² - ä½¿ç”¨çº¢é‡‘è‰²è°ƒ
                    const hue = index === 0 ? 0 : (45 + index * 2) % 360; // ä»çº¢è‰²åˆ°é‡‘è‰²æ¸å˜
                    const saturation = index === 0 ? '100%' : '70%';
                    const lightness = '50%';
                    this.ctx.fillStyle = `hsl(${hue}, ${saturation}, ${lightness})`;

                    // ä½¿ç”¨åœ†è§’çŸ©å½¢
                    this.ctx.beginPath();
                    this.ctx.roundRect(
                        segment.x * this.gridSize,
                        segment.y * this.gridSize,
                        this.gridSize - 2,
                        this.gridSize - 2,
                        8
                    );
                    this.ctx.fill();

                    // ä¸ºè›‡å¤´æ·»åŠ ç‰¹æ®Šæ ·å¼
                    if (index === 0) {
                        // ç»˜åˆ¶çœ¼ç›
                        this.ctx.fillStyle = '#ffd700';  // é‡‘è‰²çœ¼ç›
                        const eyeSize = 4;
                        const eyeOffset = 3;
                        
                        // æ ¹æ®æ–¹å‘è°ƒæ•´çœ¼ç›ä½ç½®
                        let leftEyeX, leftEyeY, rightEyeX, rightEyeY;
                        switch(this.direction) {
                            case 'right':
                                leftEyeX = (segment.x * this.gridSize) + this.gridSize - eyeOffset - eyeSize;
                                leftEyeY = (segment.y * this.gridSize) + eyeOffset;
                                rightEyeX = (segment.x * this.gridSize) + this.gridSize - eyeOffset - eyeSize;
                                rightEyeY = (segment.y * this.gridSize) + this.gridSize - eyeOffset - eyeSize;
                                break;
                            case 'left':
                                leftEyeX = (segment.x * this.gridSize) + eyeOffset;
                                leftEyeY = (segment.y * this.gridSize) + eyeOffset;
                                rightEyeX = (segment.x * this.gridSize) + eyeOffset;
                                rightEyeY = (segment.y * this.gridSize) + this.gridSize - eyeOffset - eyeSize;
                                break;
                            case 'up':
                                leftEyeX = (segment.x * this.gridSize) + eyeOffset;
                                leftEyeY = (segment.y * this.gridSize) + eyeOffset;
                                rightEyeX = (segment.x * this.gridSize) + this.gridSize - eyeOffset - eyeSize;
                                rightEyeY = (segment.y * this.gridSize) + eyeOffset;
                                break;
                            case 'down':
                                leftEyeX = (segment.x * this.gridSize) + eyeOffset;
                                leftEyeY = (segment.y * this.gridSize) + this.gridSize - eyeOffset - eyeSize;
                                rightEyeX = (segment.x * this.gridSize) + this.gridSize - eyeOffset - eyeSize;
                                rightEyeY = (segment.y * this.gridSize) + this.gridSize - eyeOffset - eyeSize;
                                break;
                        }

                        this.ctx.beginPath();
                        this.ctx.arc(leftEyeX, leftEyeY, eyeSize/2, 0, Math.PI * 2);
                        this.ctx.arc(rightEyeX, rightEyeY, eyeSize/2, 0, Math.PI * 2);
                        this.ctx.fill();

                        // ç»˜åˆ¶é»‘è‰²ç³å­”
                        this.ctx.fillStyle = '#000';
                        this.ctx.beginPath();
                        this.ctx.arc(leftEyeX, leftEyeY, eyeSize/4, 0, Math.PI * 2);
                        this.ctx.arc(rightEyeX, rightEyeY, eyeSize/4, 0, Math.PI * 2);
                        this.ctx.fill();
                    }
                });

                // ç»˜åˆ¶é£Ÿç‰© - çº¢åŒ…æ ·å¼
                const foodX = this.food.x * this.gridSize;
                const foodY = this.food.y * this.gridSize;
                const foodSize = this.gridSize - 2;

                // çº¢åŒ…ä¸»ä½“
                this.ctx.fillStyle = '#d4001d';
                this.ctx.fillRect(foodX, foodY, foodSize, foodSize);

                // é‡‘è‰²è¾¹æ¡†
                this.ctx.strokeStyle = '#ffd700';
                this.ctx.lineWidth = 1;
                this.ctx.strokeRect(foodX, foodY, foodSize, foodSize);

                // ä¸­é—´çš„é‡‘è‰²è£…é¥°å¸¦
                this.ctx.fillStyle = '#ffd700';
                this.ctx.fillRect(
                    foodX + foodSize/2 - 1,
                    foodY,
                    2,
                    foodSize
                );

                // æ·»åŠ åœ†å½¢ç¦å­—è£…é¥°
                this.ctx.beginPath();
                this.ctx.arc(
                    foodX + foodSize/2,
                    foodY + foodSize/2,
                    3,
                    0,
                    Math.PI * 2
                );
                this.ctx.fillStyle = '#ffd700';
                this.ctx.fill();

                // æ·»åŠ å››è§’å°è£…é¥°
                const decorSize = 3;
                this.ctx.fillStyle = '#ffd700';
                // å·¦ä¸Šè§’
                this.ctx.fillRect(foodX, foodY, decorSize, decorSize);
                // å³ä¸Šè§’
                this.ctx.fillRect(foodX + foodSize - decorSize, foodY, decorSize, decorSize);
                // å·¦ä¸‹è§’
                this.ctx.fillRect(foodX, foodY + foodSize - decorSize, decorSize, decorSize);
                // å³ä¸‹è§’
                this.ctx.fillRect(foodX + foodSize - decorSize, foodY + foodSize - decorSize, decorSize, decorSize);
            }

            move() {
                const head = {...this.snake[0]};

                switch(this.direction) {
                    case 'up': head.y--; break;
                    case 'down': head.y++; break;
                    case 'left': head.x--; break;
                    case 'right': head.x++; break;
                }

                // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.food = this.generateFood();
                    // æ ¹æ®éš¾åº¦å¢åŠ åˆ†æ•°
                    this.score += (10 * this.scoreMultiplier);
                    document.getElementById('scoreValue').textContent = this.score;
                    
                    // æ£€æŸ¥æ˜¯å¦è¾¾åˆ°100åˆ†
                    if (this.score >= 100 && !this.hasShownCelebration) {
                        this.hasShownCelebration = true;
                        this.togglePause();
                        document.getElementById('celebration').style.display = 'block';
                    }
                } else {
                    this.snake.pop();
                }

                // æ£€æŸ¥ç¢°æ’
                if (this.checkCollision(head)) {
                    this.gameOver();
                    return;
                }

                this.snake.unshift(head);
                this.draw();
            }

            checkCollision(head) {
                // æ£€æŸ¥å¢™å£ç¢°æ’
                if (head.x < 0 || head.x >= this.canvas.width / this.gridSize ||
                    head.y < 0 || head.y >= this.canvas.height / this.gridSize) {
                    return true;
                }

                // æ£€æŸ¥è‡ªèº«ç¢°æ’
                return this.snake.some(segment => segment.x === head.x && segment.y === head.y);
            }

            handleKeyPress(event) {
                const keyMap = {
                    'ArrowUp': 'up',
                    'ArrowDown': 'down',
                    'ArrowLeft': 'left',
                    'ArrowRight': 'right'
                };

                const newDirection = keyMap[event.key];
                if (!newDirection) return;

                const opposites = {
                    'up': 'down',
                    'down': 'up',
                    'left': 'right',
                    'right': 'left'
                };

                if (opposites[this.direction] !== newDirection) {
                    this.direction = newDirection;
                }
            }

            startGame() {
                if (!this.gameLoop) {
                    this.gameLoop = setInterval(() => {
                        if (!this.isPaused) {
                            this.move();
                        }
                    }, this.gameSpeed);
                }
            }

            togglePause() {
                this.isPaused = !this.isPaused;
                document.getElementById('pauseBtn').textContent = this.isPaused ? 'ç»§ç»­' : 'æš‚åœ';
            }

            resetGame() {
                clearInterval(this.gameLoop);
                this.gameLoop = null;
                this.snake = [{x: 5, y: 5}];
                this.direction = 'right';
                this.food = this.generateFood();
                this.score = 0;
                this.isPaused = false;
                this.hasShownCelebration = false;
                document.getElementById('scoreValue').textContent = '0';
                document.getElementById('pauseBtn').textContent = 'æš‚åœ';
                document.getElementById('multiplierValue').textContent = `x${this.scoreMultiplier}`;
                document.getElementById('celebration').style.display = 'none';
                this.draw();
            }

            gameOver() {
                clearInterval(this.gameLoop);
                this.gameLoop = null;
                // ä½¿ç”¨è‡ªå®šä¹‰å¼¹çª—æ›¿ä»£alert
                const gameOverDiv = document.createElement('div');
                gameOverDiv.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(212, 0, 29, 0.95);
                    padding: 20px;
                    border-radius: 10px;
                    color: #ffd700;
                    text-align: center;
                    z-index: 1000;
                    border: 4px solid #ffd700;
                `;
                gameOverDiv.innerHTML = `
                    <h2 style="margin-bottom: 15px;">æ¸¸æˆç»“æŸ</h2>
                    <p>æ­å–œæ‚¨è·å¾— ${this.score} åˆ†ï¼</p>
                    <p>è›‡å¹´å‰ç¥¥ï¼Œä¸‡äº‹å¦‚æ„ï¼</p>
                    <button onclick="location.reload()" style="margin-top: 15px;">å†ç©ä¸€æ¬¡</button>
                `;
                document.body.appendChild(gameOverDiv);
            }

            resizeCanvas() {
                const container = document.querySelector('.game-container');
                const maxWidth = Math.min(container.clientWidth - 40, 400);
                this.canvas.style.width = `${maxWidth}px`;
                this.canvas.style.height = `${maxWidth}px`;
            }

            initTouchControls() {
                // ç§»åŠ¨ç«¯æ–¹å‘æŒ‰é’®æ§åˆ¶
                const buttons = {
                    'upBtn': 'up',
                    'downBtn': 'down',
                    'leftBtn': 'left',
                    'rightBtn': 'right'
                };

                Object.entries(buttons).forEach(([btnId, dir]) => {
                    const btn = document.getElementById(btnId);
                    if (btn) {
                        btn.addEventListener('touchstart', (e) => {
                            e.preventDefault();
                            this.handleDirectionChange(dir);
                        });
                    }
                });

                // æ»‘åŠ¨æ§åˆ¶
                let touchStartX = 0;
                let touchStartY = 0;

                this.canvas.addEventListener('touchstart', (e) => {
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                });

                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                });

                this.canvas.addEventListener('touchend', (e) => {
                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;
                    
                    const deltaX = touchEndX - touchStartX;
                    const deltaY = touchEndY - touchStartY;
                    
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        // æ°´å¹³æ»‘åŠ¨
                        this.handleDirectionChange(deltaX > 0 ? 'right' : 'left');
                    } else {
                        // å‚ç›´æ»‘åŠ¨
                        this.handleDirectionChange(deltaY > 0 ? 'down' : 'up');
                    }
                });
            }

            handleDirectionChange(newDirection) {
                const opposites = {
                    'up': 'down',
                    'down': 'up',
                    'left': 'right',
                    'right': 'left'
                };

                if (opposites[this.direction] !== newDirection) {
                    this.direction = newDirection;
                }
            }

            // æ·»åŠ å¾®ä¿¡ç«¯éŸ³é¢‘æ”¯æŒ
            initAudio() {
                try {
                    window.AudioContext = window.AudioContext || window.webkitAudioContext;
                    this.audioContext = new AudioContext();
                    
                    // å¾®ä¿¡ç«¯éœ€è¦ç”¨æˆ·è§¦å‘æ‰èƒ½æ’­æ”¾éŸ³é¢‘
                    document.addEventListener('touchstart', () => {
                        if (this.audioContext.state === 'suspended') {
                            this.audioContext.resume();
                        }
                    }, { once: true });
                } catch (e) {
                    console.log('Web Audio API is not supported in this browser');
                }
            }
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        window.onload = () => {
            const game = new SnakeGame();
            game.draw();
